<h1>Phones</h1>

<ul class="phone">
 <li ng-repeat="phone in vm.phones">
     <!--build the list of phones with the data returned from the json file in the getphones function-->
  <a href="#/phones/{{phone.id}}">{{phone.name | uppercase}}<br /><img ng-src="{{phone.imageUrl}}"></a>
 </li>
</ul>
